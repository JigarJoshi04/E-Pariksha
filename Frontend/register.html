            <div class="c11">

            </div>
            <div id="left">
                <h1 class="s1class"><span>SIGN</span><span class="su">IN</span>

            <div id="right">
                <h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1>

        </div>
        <div class="c2">
            <form class="signup">
                <h1 class="signup1">SIGN UP</h1>
                <br>
                <input name="username" type="text" placeholder="Username*" class="username" />
                <input name="firstname" type="text" placeholder="First name*" class="username" />
                <input name="lastname" type="text" placeholder="Last name*" class="username" />
                <input name="subject" type="text" placeholder="Subject*" class="username" />
                <input name="institute" type="text" placeholder="Institute*" class="username" />
                <input name="Department" type="text" placeholder="Department*" class="username" />

                <input name="password" type="password" placeholder="Password*" class="username" />

                <button class="btn">Sign Up</button>
            </form>
            <form class="signin">

                <h1 class="signup1">SIGN IN</h1>
                <br><br><br><br>
                <input name="username" type="text" placeholder="Username*" class="username" />

                <input name="password" type="password" placeholder="Password*" class="username" />

                <button class="btn">Get Started</button>

                <br><br><br><br>
                <a href="">
                    <p class="signup2">Forget Password?</p>
                </a>
            </form>

    <script>
        $(document).ready(function () {
            $(".container").fadeIn(1000);
            $(".s2class").css({
                "color": "#EE9BA3"
            });
            $(".s1class").css({
                "color": "#748194"
            });
            $("#left").removeClass("left_hover");
            $("#right").addClass("right_hover");
            $(".signin").css({
                "display": "none"
            });
            $(".signup").css({
                "display": ""
            });
        });
        $("#right").click(function () {
            $("#left").removeClass("left_hover");
            $(".s2class").css({
                "color": "#EE9BA3"
            });
            $(".s1class").css({
                "color": "#748194"
            });
            $("#right").addClass("right_hover");
            $(".signin").css({
                "display": "none"
            });
            $(".signup").css({
                "display": ""
            });
        });
        $("#left").click(function () {
            $(".s1class").css({
                "color": "#EE9BA3"
            });
            $(".s2class").css({
                "color": "#748194"
            });
            $("#right").removeClass("right_hover");
            $("#left").addClass("left_hover");
            $(".signup").css({
                "display": "none"
            });
            $(".signin").css({
                "display": ""
            });
        });
